<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
    <title>Job portal</title>
  </head>
  <body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="#">Job Portal</a>
      <ul class="navbar-nav">
        <li class="nav-item">
           <button class="btn btn-danger" type="button"><a style="align-content : right;" class="text-white" href="{% url 'home'%}">Home</a></button>
        </li>
      </ul>
    </nav>
    <div class="main_body" style="padding-left: 10px;">
    <form  action="" method="POST">{% csrf_token %}
        <!-- Search form -->
          <label><b style = "font-size :25px;">What</b></label><br>
            <label>Job title, keywords, or company</label>
      <div class="active-pink-3 active-pink-4 mb-4 col-xs-4">
          <input  name='title' class="form-control col-xs-4" type="text" placeholder="Enter job Title" aria-label="Search" required>
      </div>
        <!-- Search form -->
          <label><b style = "font-size :25px;">Where</b></label><br>
            <label>City</label>
      <div class="active-purple-3 active-purple-4 mb-4">
          <input  name ='location' class="form-control" type="text" placeholder="Enter Location" aria-label="Search"  required>
      </div>
        <button class = 'btn btn-success'type="submit" style="margin-bottom: 19px;">Search</button>
    </form>
 
    <h3> Job Results</h3>
     
    <h1> {{message}}</h1>
     
    <hr>
        {% for title,comapny,summary,date,link in data %}
           
         
        <div class="card">
            <div class="card-header">
             New
            </div>
            <div class="card-body">
              <h5 class="card-title">Job Title: {{title}}</h5>
              <b class="card-title">Company: {{comapny}}</b>
              <p class="card-text">job Description: {{summary}}</p>
              <p class="card-text">Posted:{{date}}</p>
              <a href="{{link}}" class="btn btn-info">Apply</a>
            </div>
          </div>
          {% endfor %}
      </div>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
